<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf_8">
        <title>Page_cursor</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>

        <!--Header-->

        <header>
            <a href="menu_2021.html">
                <img src="/img/Title.svg" alt="logo" class="Logo_eco">
            </a>
        </header>

        <!--Main-->

        <main>

            <!--Graph-->

            <section id="graph">
                <!--Ici sera afficher les graph-->
            </section>
            
            <div class="annonce_sliders_content">

                <!--Les jauges verticales-->

                <section id="Les_sliders_verticaux">

                    <!-- Viandes / Vege (unit: méthane) -->

                    <div class="viande_ou_vege">
                        <p class="texte_jauge_haut">Viande</p>
                        <input type="range" orient="vertical" min="0" max="100" step="10" class="slide_container_verticlal_1">
                        <p class="texte_jauge_bas">Légumes</p>
                    </div>

                    <!-- Population -->

                    <div class="naissance_ou_deces">
                        <p class="texte_jauge_haut">Naisssance</p>
                        <input type="range" orient="vertical" min="0" max="100" step="10" class="slide_container_verticlal_2">
                        <p class="texte_jauge_bas">Déces</p>
                    </div>

                    <!-- Energies fossiles / renouvelable (unit: CO2) -->

                    <div class="Efossile_ou_Eelectrique">
                        <p class="texte_jauge_haut">Energie fossile</p>
                        <input type="range" orient="vertical" min="0" max="100" step="10" class="slide_container_verticlal_3">
                        <p class="texte_jauge_bas">Energie Electrique</p>
                    </div>
                </section>

                <!-- FINAL COUNTDOWN -->

                <div id="Texte_annonce_fin_du_monde">
                    <p class="texte_fin_du_monde">FIN DU MONDE :</p>
                    <div class="annee_fdm">2063</div>
                </div>
            </div>
        </main>

        <script src="js/jQuery.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
