<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf_8">
        <title>Page_cursor</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <!--Header-->

        <header>
            <a href="v1_page1.html">
                <img src="/img/Title.svg" alt="logo" class="logo_eco">
            </a>
        </header>

        <!--Main-->

        <main>

            <!--Graph-->
            
            <div class="annonce_sliders_content">

                <!--Les jauges verticales-->

                <section id="les_sliders_verticaux">

                    <!--Methane-->

                    <div class="viande_ou_vege">
                        <p class="texte_jauge_haut">Viande</p>
                        <input type="range" value="0" min="0" max="100" step="10" class="slide_container_verticlal_1">
                        <p class="texte_jauge_bas">LÃ©gumes</p>
                    </div>

                    <!--Population-->

                    <div class="naissance_ou_deces">
                        <p class="texte_jauge_haut">Naisssance</p>
                        <div class="input_valeur_content">
                            <input type="range" value="0" min="0" max="4" step="1" list="valeur_jauge" class="slide_container_verticlal_2">
                            <datalist id="valeur_jauge">
                                <option value="0" label="N">
                                <option value="1" label="2">
                                <option value="2" label="1">
                                <option value="3" label="0">
                            </datalist>
                        </div>
                    </div>

                    <!--CO2-->

                    <div class="e_fossile_ou_e_electrique">
                        <p class="texte_jauge_haut">Energie fossile</p>
                        <input type="range" value="0" min="0" max="100" step="10" class="slide_container_verticlal_3">
                        <p class="texte_jauge_bas">Energie Electrique</p>
                    </div>
                </section>

                <!--Final countdown-->

                <div id="texte_annonce_fin_du_monde">
                    <p class="texte_fin_du_monde">FIN DU MONDE :</p>
                    <h1 class="annee_fdm"></h1>
                </div>
            </div>
        </main>

        <!-- JS -->
        <script src="js/jQuery.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
